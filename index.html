<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e Compartilhe seu Evento.</h1>
            <p>
                O primeiro passo, é preencher esse
               formulário de inscrição
            </p> 
        </header>
        <form id="myForm">
            
            <fieldset>

                <div class="fieldsetDiv">

                    <legend>Informações Do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Titulo do Evento <span>(Mínimo 8 caracteres)</span></label>

                        <input type="text" required minlength="8" id="event-title"/>

                    </div>

                    <div class="input-wrapper">

                        <label for="event-title">Link da Pagina do Evento</label>

                        <input type="text" required id="event-title"/>

                    </div>

                    <div class="input-wrapper">

                        <label for="event-whatsapp">Whatsapp para Contato <span>(Somente números)</span></label>

                        <input type="text" required id="event-whatsapp"/>
                    </div>

                    <div class="input-wrapper">

                        <label for="event-title">Informações Extras</label>

                        <textarea id="Extras" cols="30" rows="10"></textarea>

                    </div>

                    <div class="input-wrapper">

                        <label for="event-category">Categoria</label>

                        <select id="event-category">
                            <option value="Live">Ao Vivo</option>
                            <option value="PodCast">PodCast</option>
                            <option value="mentorship">Mentoria</option> 
                            <option value="party">Festa</option>
                            <option value="Encounter">Encontro de Fãs</option>
                            <option value="outro">Outro</option>   

                        </select>

                    </div>

                </div>

            </fieldset>

            <fieldset>

                <div class="fieldsetDiv">
                    
                    <legend>Privacidade</legend>
                   
                
                        <div class="input-wrapper">
                            <label for="event-email">E-mail do Administrador <span>(Digite um e-mail válido)</span></label>
                            <input type="email" required id="event-email"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-password">Senha de acesso para os Participantes <span>(mínimo 8 caracteres)</span></label>
                            <input type="password" required minlength="8" id="event-password"/>
                        </div>
                        
                        <div class="check-wrapper">
                            <input type="checkbox" id="event-private"/>
                            <label for="event-private">Evento Privado</label>
                            
                        </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldsetDiv">
                    <legend>Data e Hora</legend>
                    <div class="col">
                        <div class="input-wrapper">
                            <label for="event-data">Data</label>
                            <input type="date" required id="event-data"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-comeco">Das</label>
                            <input type="time" required id="event-comeco"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-fim"> Até</label>
                            <input type="time" required id="event-fim"/>
                        </div>
                    </div>
                     
            </fieldset>

           
        
        </form>

        <footer>
            <input type="submit" class="buttonEventSave" form="myForm" value="Salvar Evento">
        </footer>

    </div>
   
</body>
</html>
